<!DOCTYPE html>
<html>
<head>
    <title>Data Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .upload-form { border: 2px dashed #ccc; padding: 20px; text-align: center; }
        input[type="file"] { margin: 10px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Data Dashboard</h1>
    <div class="upload-form">
        <h2>Upload your data file</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv,.xlsx,.xls" required>
            <br>
            <button type="submit">Upload and Process</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Results</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .chart-container { text-align: center; margin: 20px 0; }
        img { max-width: 100%; height: auto; }
        .back-link { display: inline-block; margin-top: 20px; color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Dashboard Results</h1>
    <div class="chart-container">
        {% if charts %}
            <img src="{{ charts }}" alt="Data Visualization">
        {% else %}
            <p>No chart generated.</p>
        {% endif %}
    </div>
    <a href="/" class="back-link">‚Üê Upload another file</a>
</body>
</html>
